<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Todo List</h1>

  <!-- changed to id for easier selection -->
  <form id="todo-form" class="input-container">
    <input id="input-todo" name="name" type="text" placeholder="Enter Todo" />
    <button id="add-todo" type="submit">+</button>
  </form>

  <div id="todo-container" class="todo-container"></div>

  <div id="modal-background" class="modal-background" style="display: none">
    <div class="modal">
      <div class="modal-top">
        <h1>Edit Todo</h1>
        <span class="close-modal" id="close-modal">&#x2715;</span>
      </div>
      <form id="modal-form" class="modal-bottom">
        <input type="text" id="edit-todo-name" placeholder="Todo Name" />
        <div id="edit-todo-completed-wrapper">
          <input type="checkbox" id="edit-todo-completed" /> Completed
        </div>
        <button id="save-todo" type="button">Save</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
